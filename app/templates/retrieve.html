<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <style>
        body {
            background-image: url("https://imageio.forbes.com/specials-images/imageserve/63986034dfa1b6bcd37ab5e1/0x0.jpg?format=jpg&width=1200");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        table {
            margin: auto;
            width: 80%;
            background-color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        th {
            background-color: #ddd;
        }

        form {
            display: inline-block;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Book Details</h2>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Book Price</th>
            <th>Author Name</th>
            <th>Author Phone</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr>
            <td>{{ book.name_of_book }}</td>
            <td>{{ book.book_price }}</td>
            <td>{{ book.authors_name}}</td>
            <td>{{ book.author_phone}}</td>
            <td>
                <form name="UpdateForm" action="{% url 'update' pk=book.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Update">
                </form>
            </td>
            <td>
                <form name="DeleteForm" action="{% url 'delete' pk=book.id %}">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
